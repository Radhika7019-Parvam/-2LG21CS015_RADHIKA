<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-image: url('/images/image2.png');
        background-repeat: no-repeat;
        background-size:100% 100%;
        padding:200px;
      }
    </style>
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Create Student</h1>
            <form th:action="@{/users/save}" th:object="${student}" method="post" class="mt-3">
                <div class="form-group">
                    <label for="studentName">Name</label>
                    <input type="text" class="form-control" id="studentName" th:field="*{name}" placeholder="Enter student name">
                </div>
                <div class="form-group">
                    <label for="studentUsn">Usn</label>
                    <input type="text" class="form-control" id="studentusn" th:field="*{usn}" placeholder="Enter student usn">
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input type="email" class="form-control" id="studentEmail" th:field="*{email}" placeholder="Enter student email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="studentPhone" th:field="*{phone}" placeholder="Enter student Phone">
                </div>
                <div class="form-group">
                    <label for="adress">Adress</label>
                    <input type="text" class="form-control" id="studentadress" th:field="*{adress}" placeholder="Enter student Adress">
                </div>
                <div class="form-group">
                    <label for="section">Section:</label><br>
                    <select id="section" name="section">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select><br>
                </div>
               <div class="form-check">
                    <label for="studentAge">Gender</label><br>
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" th:field="*{gender}">
                    <label class="form-check-label" for="gridRadios1">
                     Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female" th:field="*{gender}">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="others" th:field="*{gender}">
                    <label class="form-check-label" for="gridRadios2">
                      Others
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="Subject">Subject</label><br>
                    <input type="checkbox" id="subject1" name="subject1" value="kannada" th:field="*{subject}">
                    <label for="subject1">kannada</label><br>
                    <input type="checkbox" id="subject2" name="subject2" value="english" th:field="*{subject}">
                    <label for="subject2"> english</label><br>
                    <input type="checkbox" id="subject3" name="subject3" value="hindi" th:field="*{subject}">
                    <label for="subject3"> hindi</label>
                </div>
                <div class="form-group">
                    <label for="Link">Link</label>
                    <input type="url" class="form-control" id="studentlink" th:field="*{link}" placeholder="Enter student link">
                </div>
                
                <div class="form-group">
                    <label for="dob">DOB</label>
                    <input type="date" class="form-control" id="studentdob" th:field="*{dob}" placeholder="Enter student dob">
                </div>
                <div class="form-group">
                    <label for="Profilepic">Profilepic</label>
                    <input type="file" class="form-control" id="studentprofilepic" th:field="*{profilepic}" placeholder="Enter student profilepic">
                </div>
                
                
                
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
