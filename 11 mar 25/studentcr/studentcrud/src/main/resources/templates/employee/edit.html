<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-image: url('\images\image1.png');
        background-repeat: no-repeat;
        background-size:100% 100%;
      }
    </style>
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center"><b>Edit Employee</b></h1>
            <form th:action="@{/radhika/update/{id}(id=${employee.id})}" th:object="${employee}" method="post" class="mt-3">
               
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="employeeName"><b>Name</b></label>
                    <input type="text" class="form-control" id="employeeName" th:field="*{name}" placeholder="Enter employee name">
                </div>
                <div class="form-group">
                    <label for="employeeEmail"><b>Email</b></label>
                    <input type="email" class="form-control" id="employeeEmail" th:field="*{email}" placeholder="Enter employee email">
                </div>
                <div class="form-group">
                    <label for="employeetAge"><b>Phone</b></label>
                    <input type="number" class="form-control" id="employeePhone" th:field="*{phone}" placeholder="Enter employee Phone">
                </div>
                <div class="form-group">
                    <label for="employeeAdress">Adress</label>
                    <input type="text" class="form-control" id="employeeAdress" th:field="*{Adress}" placeholder="Enter employeeAdress">
                </div>
                <div class="form-group">
                    <label for="section">Section:</label><br>
                    <select id="section" name="section">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select><br>
                </div>
                <div class="form-check">
                    <div class="form-group">
                        <label for="gender">Gender:</label><br>
                        <select id="gender" name="gender">
                            <option value=""></option>
                            <option value=" Male"> Male</option>
                            <option value="Female"> Female</option>
                            <option value="Other"> Other</option>
                        </select><br>
                    </div>
                <div class="form-group">
                    <label for="employeedob">DOB</label>
                    <input type="date" class="form-control" id="employeedob" th:field="*{dob}" placeholder="Enter employeedob">
                </div>
                <div class="form-group">
                    <label for="Photo">Photo</label>
                    <input type="file" class="form-control" id="employeePhoto" th:field="*{Photo}" placeholder="Enter employee Photo">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
