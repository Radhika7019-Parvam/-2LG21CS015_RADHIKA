        <div>

        <div>
            <label for="txt1">last name</label>
            <input type="txt" id="txt2" name="lname" value="" placeholder="Enter your last name">

         <h1 style="color:red" id="flname"></h1>
    
    <script>
      function getFullName(){
      
        var fname = document.getElementById('txt1').value;//Radhika

      }
