    <div>

    <div><button onclick="getResult()"> Submit</button></div>
     <h1 style="color:red" id="flname"></h1>

     <script>
        function getResult(){
        
          var val1 = document.getElementById('val1').value;// val = "abc"
          var val2 = document.getElementById('val2').value;// val = "xyz"
          var result;

          if(!isNaN(val1) && !isNaN(val2)){ // val1 ="abc" val2 ="xyz" // 1 && 1 = 0 && 0
          result = parseFloat(val1) + parseFloat(val2);
          }else{
            
            result= val1 + val2; //ab
            cxyz
          }
         
          document.getElementById('flname').innerHTML=result;
          
        } 
      </script>
    
    
</body>
